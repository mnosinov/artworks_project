{% extends 'base.html' %}

{% block title %}Genre: {{object.title}}{% endblock %}

{% block subheader %}
{% endblock %}

{% block content %}
  <h1>Genre: {{object.title}}</h1>

	<hr>
	<div class="container">
		<div class="row">
			<div class="col-md-3 text-right font-weight-bold">
				ID:
			</div>
			<div class="col-sm">{{ object.id }}</div>
		</div>
		<div class="row">
			<div class="col-md-3 text-right font-weight-bold">
				Title:
			</div>
			<div class="col-sm">{{ object.title }}</div>
		</div>
		<div class="row">
			<div class="col-md-3 text-right font-weight-bold">
				Art Work Type:
			</div>
			<div class="col-sm">{{ object.artwork_type }}</div>
		</div>
	</div>
	<hr>
	<a href="{% url 'genres' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
